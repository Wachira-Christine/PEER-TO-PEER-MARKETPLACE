<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudentHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    // content
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><span class="logo-icon">üéí</span> StudentHub</h1>
                <p>Your Campus Marketplace</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active">Login</button>
                <button class="auth-tab" onclick="window.location.href='signup.html'">Register</button>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn-primary">Login</button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <a onclick="window.location.href='index.html'" style="color: var(--primary); cursor: pointer;">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
         //listen for the sign up form being submitted
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // collect user input
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = this.querySelector('button[type="submit"]');

            // Show loading state
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            try {
                await login(email, password);
                window.location.href = 'home.html';
            } catch (error) {
                alert(error.message);
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Redirect to home if already logged in
        document.addEventListener('DOMContentLoaded', async function() {
            if (await checkAuth()) {
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
