<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudentHub — Login</title>
  <link rel="stylesheet" href="/static/chat.css" />
</head>
<body class="sh-root">
  <main class="sh-card sh-center">
    <section class="sh-auth-card">
      <header class="sh-auth-header">
        <div class="sh-logo">SH</div>
        <div>
          <h1>StudentHub</h1>
          <p class="muted">Your Campus Marketplace</p>
        </div>
      </header>

      <form id="loginForm" class="sh-form">
        <div class="field">
          <label for="username">Email or Student ID</label>
          <input id="username" name="username" type="text" autocomplete="username" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />
        </div>

        <div id="loginMessage" class="sh-status"></div>

        <div class="actions">
          <button id="loginBtn" type="submit" class="btn primary">Sign in</button>
        </div>
      </form>

      <p class="small muted">Made for the Student peer-to-peer market project.</p>
    </section>
  </main>

  <script>
    // login.js inline (keeps one file to drop in quickly)
    (function(){
      const form = document.getElementById('loginForm');
      const loginMessage = document.getElementById('loginMessage');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        loginMessage.textContent = '';
        const btn = document.getElementById('loginBtn');
        btn.disabled = true;
        btn.textContent = 'Signing in...';

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        try {
          const res = await fetch('/chat/login/', {
            method: 'POST',
            credentials: 'include', // important so session cookie is set
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          });

          const data = await res.json();

          if (res.ok && data.success) {
            // Successful login — redirect to chat page
            window.location.href = '/chat.html';
          } else {
            loginMessage.textContent = data.error || 'Login failed';
            loginMessage.classList.add('error');
          }
        } catch (err) {
          loginMessage.textContent = 'Network error. Try again.';
          loginMessage.classList.add('error');
        } finally {
          btn.disabled = false;
          btn.textContent = 'Sign in';
        }
      });
    })();
  </script>
</body>
</html>
